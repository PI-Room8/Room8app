<!DOCTYPE html>
<html>

    <body>
        <div id="bloc_page" >
            <div class="registration">
                	<h1>Welcome to Room8 !</h1>
                  <h2>Are you new ? Sign up then!</h2>
            </div>	
			<div ng-controller="registration_controller.js">
	            <form novalidate method="POST"   class="new" role="form">
	    				<p>
	     			        <label for="Pseudo">Name :</label>
	       			    	<input type="text" name="pseudo" id="pseudo" placeholder="Pseudo" size="30" maxlength="10" ng-model="dataUser.name" required/>
	                  </br>
	
	                  <label for="Mail">Mail :</label>
	                  <input type="email" name="mail" id="mail" placeholder="" size="30" maxlength="50" ng-model="dataUser.mail"required/>
	                  </br>
	
	                  <label for="pass">Password:</label>
	                  <input type="password" name="pass" id="pass" placeholder="Password" ng-model="dataUser.password" required/>
	
	       						<input type="submit" value="Sign up" ng-click="update(dataUser)" />
	       					<!--Pour tester-->
	       						<p>form= {{dataUser | json}}</p>
								<p>User = {{User}}</p>
	   				   </p>
				</form>
			</div>


            <div class="login">
                  <h1>Already member ? Sign in!</h1>
            </div>  
					
					 <form method="POST" action="" class="signin" role="form">
            <p>
              
                  <label for="Mail">Mail :</label>
                  <input type="email" name="mail" id="mail" placeholder="" size="30" maxlength="10" required/>
                  </br>

                  <label for="pass">Password :</label>
                  <input type="password" name="pass" id="pass" placeholder="Password" required/>

                  <input type="submit" value="Sign in" />
             </p>
            </form>
            
        </div>

        
    </body>
</html>
