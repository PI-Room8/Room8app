
<section class="section container-fluid scrollable scrollable-content" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-scroll-bottom="loadMore()">

          <h2 class="sub-header">News Feed </h2>
         

					<table class="table col-xs-8" ng-controller="NewsController">

							<thead>
								<tr>
									<th>Date</th>
									<th>News</th>
								</tr>
							</thead>
							<tbody>
		  
								<tr ng-repeat="new in Liste">
									<td>{{new.date}}</td>
									<td>{{new.text}}</td>
								</tr>
				
							</tbody>
					</table>
			
</section>
