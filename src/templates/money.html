<section class="section container-fluid scrollable scrollable-content" ng-controller="MoneyController"ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-scroll-bottom="loadMore()">
	
			<div class="container">	
				<h2 class="col-xs-12 col-sm-8 col-md-6"><center>Your Sold</center></h2>
			</div>
			</br>
			<div class="container">	
				<h3>You have : <span ng-style="color(30)">30 €     
				<button ng-click="toggle()" class="btn btn-primary" toggle="toggle" target="transferts">Details</button></h3>
				<div ng-show="isVisible" class="ng-hide">
					<table class="table col-xs-12" ng-controller="NewsController">

							<thead>
								<tr>
									<th>Amount</th>
									<th>Roommate</th>
									<th>Transfert</th>
								</tr>
							</thead>
							<tbody>
		  
								<tr>
									<td><p ng-style="color(10)">10 €</p></td>
									
									<td>Clement</td>
									<td><button type="submit" class="btn btn-primary">{{text(10)}}</button></td>
								</tr>
								<tr>
									<td><p ng-style="color(-5)">-5 €</p></td>
									<td>Kenji</td>
									<td><button type="submit" class="btn btn-primary">I paid</button></td>
								</tr>
				
							</tbody>
					</table>
  				
				</div> 
			
			</div>
			</br>
			<div class="container">	
			<h4>You want to make a transfer ?</h4>

<form class="form-inline">

<div class="row">

  <div class="col-xs-4">
    <select class="form-control input-xs col-xs-4">
    	<option value="one">JB</option>
    	<option value="two">Gabiche</option>
    	<option value="three">Hypnolou</option>
    </select>
  </div>

  <div class="col-xs-3">
    <i class="fa fa-chevron-circle-right fa-2x"></i>
  </div>	

  	<div class="col-xs-5 input-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in euros)</label>
    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
    <div class="input-group-addon">€</div>
	</div>

</div>
</br>
  <div class="row text-center">
    <button type="submit" class="btn btn-primary center-block">Transfer cash</button>
  </div>


</form>

</div>
				
				
	
 </section>
