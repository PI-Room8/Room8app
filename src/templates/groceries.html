    <h2 class="sub-header">Groceries</h2>
	<div class="table-responsive" >

		<table class="table" data-toggle="table" data-cache="false" data-click-to-select="true" data-single-select="true">
			
			<thead>
				<tr>
					<th>Missing items</th>
				</tr>
			</thead>
			
				<tbody >
					
					<tr ng-repeat="items in Liste">
						<td drag-to-dismiss="deleteOneProduct(items)"  ><li class="fa fa-ellipsis-v"  >{{items.nom}} </li>
							
							
						</td> 
						<!--<td ng-show="!showActions" ng-swipe-left="showActions = true">{{items.nom}} 
							
							
						</td> 
						<td ng-show="showActions" ng-swipe-right="showActions = false">{{items.nom}} 
							
							<button  class="btn btn-lg btn-primary btn-block" ng-show="showActions" ng-swipe-right="showActions = false" ng-click="cancel()">Cancel</button>
							<button class="btn btn-lg btn-primary btn-block" ng-show="showActions" ng-swipe-right="showActions = false" ng-click="deleteOneProduct()">Delete</button>
						</td> -->
					</tr>
					
					
				</tbody>
			
			
		</table>
		
	</div>

		</br>
		</br>

		<p class="form-signin-heading">Is an item missing in your flat ?</p>

		<form class="form-signin" method="POST" name="GroceriesForm" role="form">
			<input type="text" id="pseudo" class="form-control" placeholder="Missing product" size="30" maxlength="80" ng-model="product.name" required autofocus>
			</br>
			<div ng-show="SignUpForm.$submitted || form.mail.$touched">
			</div>
			</br>
			<button ng-click="add(product)" class="btn btn-lg btn-primary btn-block" type="submit">Add this product</button>
		</form>

		</br>

		<p class="form-signin-heading">You bought all the groceries, empty the shopping list !</p>

		<form class="form-signin" method="POST" name="GroceriesForm" role="form">
			<button ng-click="deleteProducts()" class="btn btn-lg btn-primary btn-block" type="submit">Empty</button>
		</form>



</section>
