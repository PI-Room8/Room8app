<section class="section container-fluid scrollable scrollable-content" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-scroll-bottom="loadMore()" ng-controller="AccountsController" overflow:auto>

    <center><h2 class="sub-header">Accounts</h2></center>

    	<div class="container">	
			<h3 class="col-xs-12 col-sm-8 col-md-6">Your Sold</h3>
		</div>
		
		</br>
		
		<div class="container">	
			<h4>You have : <span ng-style="colorSolde(sold)"><span id='number-default'>{{sold | number:2}}</span> €     
				<button ng-click="getAll()" class="btn btn-primary" target="transferts">Details</button>
			</h4>
			<div ng-show="isVisible" class="ng-hide">
				<table class="table col-xs-12">

					<thead>
						<tr>
							<th>Roommate</th>
							<th>Amount</th>
							<th>Paid ?</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="transfer in Liste" ng-if="transfer.dette != 0">
							<td>{{payer(transfer.nomRecoit,transfer.nomDoit)}}</td>
							<td ng-style="color(transfer.nomRecoit)"><span id='number-default'>{{transfer.dette | number:2}}</span> €</td>		
							<td><button ng-click="deleteTransfer(transfer)" type="submit" class="btn btn-primary">{{text(transfer.nomRecoit)}}</button></td>
						</tr>
					</tbody>
				</table>
  				
			</div>
			
		</div>

		</br>

		<div class="container">	
			<h4>Did you reimburse someone partially ?</h4>

			<form class="form-inline">

				<div class="row">

  					<div class="col-xs-5">
  						<div class="input-group">
   							<input type="text" class="form-control" placeholder="Amount" ng-model="transf.amount">
    						<div class="input-group-addon">€</div>
						</div>
 				 	</div>

  					<div class="col-xs-1">
    					<i class="fa fa-chevron-circle-right fa-2x"></i>
  					</div>	

  					<div class="col-xs-5 input-group">
  						<select class="form-control input-xs" ng-model="transf.idRecoit">
    						<option ng-repeat="roomate in Mate" value="{{roomate.id_utilisateur}}">{{roomate.nom_utilisateur}}</option>
    					</select>
					</div>

				</div>

				</br>

  				<div class="row text-center">
    				<button ng-click="updateTransfer(transf)" type="submit" class="btn btn-primary center-block">Announce reimbursement</button>
  				</div>

			</form>

		</div>	

		<div class="container">	

			<h4>Do you have to be reimbursed ? </h4>

			<button ng-click="newSpending()" type="submit" class="btn btn-lg btn-primary btn-block">Announce spending</button>

		</div>	
		

</section>
