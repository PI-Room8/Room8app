<section class="section container-fluid scrollable scrollable-content" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-scroll-bottom="loadMore()" overflow:auto>

	<div class="container-fluid" ng-controller="SettingController">
		<center><h2>Your Profile</h2></center>
	
	
		<form class="form-signin" method="POST" name="ChangeProfile" role="profile">
			<label for="pseudo" class="sr-only">Pseudo</label>
			Pseudo
			<input type="text" id="pseudo" class="form-control" size="30" maxlength="30" ng-model="User.nom_utilisateur" required>
			</br>
			<label for="mail" class="sr-only">Email address</label>
			Email address
			<input type="email" class="form-control" id="mail" size="30" maxlength="50" ng-model="User.adresse_mail"required>
			
			<div ng-show="SignUpForm.$submitted || form.mail.$touched">
				<span ng-show="SignUpForm.mail.$error.required">Tell us your email.</span>
				<span ng-show="SignUPform.mail.$error.email">This is not a valid email.</span>
			</div>
			
			</br>
			<label for="pass" class="sr-only">Password</label>
			Old Password
			<input type="password" id="mot_de_passe" class="form-control" ng-model="User.mot_de_passe" data-match="User.oldpassword"required>
			</br>
			<label for="pass" class="sr-only"> New Password</label>
			New Password
			<input type="password" id="pass" class="form-control" ng-model="User.nouveau_mot_de_passe" required>
			</br>
			<label for="pass" class="sr-only">Confirm  New Password</label>
					Confirm  New Password
			<input type="password" id="pass" class="form-control"  ng-model="User.confirmNewPassword" data-match="User.nouveau_mot_de_passe"  required>
			</br>
			
			
			
			</br>
			<button ng-click="update(User)" class="btn btn-lg btn-primary btn-block" type="submit" >Change</button> 
			</br>
			<button ng-click="refresh()" type="submit" class="btn btn-lg btn-primary btn-block">Cancel</button>
			</br>
			<button ng-click="leaveFlat()" ng-confirm-box-click="Do you really want to leave your flat?" class="btn btn-lg btn-primary btn-block" type="submit" >Leave my flat</button>
			</br>
		</form>
	
	</div> 
	</br>

</section>
