<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Room8</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />


		<link rel="stylesheet" href="css/app.min.css" />
		<link rel="stylesheet" href="css/responsive.min.css" />
		<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
		<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
		<link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />

		<!-- inject:js -->
		<script src="#/plugins/cordova-plugin-camera/www/Camera.js"></script>
		<script src="js/app.min.js"></script>
		<script src="js/mobile-angular-ui.gestures.min.js"></script>
		<script src="bower_components/mobile-angular-ui//src/js/gestures/swipe.js"></script>
		<script src="bower_components/mobile-angular-ui//src/js/gestures/drag.js"></script>
		<!--<script src="bower_components/angular-swipe/dist/angular-swipe.js"></script>
		<script src="/bower_components/angular-touch/angular-touch.js"></script>-->
	</head>
	<body class="scrollable" ng-app="Room8" ng-controller="MainController">

		<!-- Sidebars -->
		<div ng-include="'sidebar.html'"  ui-track-as-search-param='true'class="sidebar sidebar-left">
		</div>
		<div ng-include="'sidebarRight.html'"ui-track-as-search-param='true'class="sidebar sidebar-right">
		</div>
		<div class="app">

			<!-- Navbars -->

			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" ui-yield-to="title">

					Room8

				</div>
				<div class="btn-group pull-left">
					<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
						<i class="fa fa-bars"></i> Menu
					</div>
				</div>
				<div class="btn-group pull-right" >
					<div ui-toggle="uiSidebarRight" class="btn sidebar-toggle" ui-yield-to="navbarAction">
						<i class="fa fa-bars"></i> Chat
					</div>
				</div>
			</div>

      

			<!-- App Body -->
			<div class="app-body" ng-class="{loading: loading}" ng-swipe-right='Ui.turnOn("uiSidebarLeft")'>
				<div ng-show="loading" class="app-content-loading">
					<i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>
				<div class="app-content">
					<ng-view></ng-view>  
				</div>
			</div>

		</div><!-- ~ .app -->

		<div ui-yield-to="modals"></div>
	</body>
</html>
