<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Room8</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />


		<link rel="stylesheet" href="css/app.min.css" />
		<link rel="stylesheet" href="css/responsive.min.css" />
	

		<!-- inject:js -->
		<script src="js/app.min.js"></script>
	</head>
	<body class="scrollable" ng-app="Room8" ng-controller="MainController">

		<!-- Sidebars -->
		<div ng-include="'sidebar.html'"  ui-track-as-search-param='true'class="sidebar sidebar-left">
		</div>

		<div class="app">

			<!-- Navbars -->

			<div class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center" ui-yield-to="title">

					Room8

				</div>
				<div class="btn-group pull-left">
					<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
						<i class="fa fa-bars"></i> Menu
					</div>
				</div>
				<div class="btn-group pull-right" ui-yield-to="navbarAction">
					<div ui-toggle="uiSidebarRight" class="btn">
						<i class="fa fa-comment"></i> Chat
					</div>
				</div>
			</div>

      

			<!-- App Body -->
			<div class="app-body" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swip-left='Ui.turnOn("uiSidebarRight")'>
				<div class="app-content">
					<ng-view></ng-view>  
				</div>
			</div>

		</div><!-- ~ .app -->

		<div ui-yield-to="modals"></div>
	</body>
</html>
